name: Pacman Contribution Graph Generator

on:
  schedule:
    # 매일 00:00 UTC (한국 시간 오전 9시)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Generate Pacman Graph
        uses: abozanona/pacman-contribution-graph@v1.0.0
        with:
          # ❗️ GitHub에서 제공하는 기본 토큰 사용
          # 이 토큰은 브랜치를 생성하고 파일 업데이트 권한이 있습니다.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 그래프를 푸시할 브랜치 이름입니다. README에서 참조하는 'output'으로 설정합니다.
          branch_name: output
